<script>
    fetch('api/session/session.php', {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json',
        },
    })
    .then(response => {
        if (!response.ok) {
            // Redirigir a la página de inicio de sesión si no hay sesión iniciada
            window.location.href = 'index.html';
            return;
        }
        return response.json();
    })
    .then(data => {
        // Manipular los datos de la sesión aquí
        console.log(data);

        // Actualizar el contenido de las etiquetas con los datos de la sesión
        document.getElementById('nombre').innerText = data.usuario;
        document.getElementById('nombre_perfil').innerText = data.nombre_perfil;

        // Agregar dinámicamente elementos al menú
        const sideMenu = document.getElementById('side-menu');

        data.menu.forEach(menuItem => {
            const li = document.createElement('li');
            const a = document.createElement('a');

            a.href = menuItem.url; // Agrega la URL desde tus datos
            a.className = 'waves-effect';
            a.innerHTML = `<i class="${menuItem.icono}"></i><span>${menuItem.nombre_menu}</span>`;
            
            li.appendChild(a);
            sideMenu.appendChild(li);
        });
    })
    .catch(error => {
        // Manejar errores
        console.error(error);
    });
</script>

    <script>
        document.getElementById('cerrar').addEventListener('click', function() {
    // Llamar al script PHP para cerrar sesión
    fetch('api/login/logout.php', {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json',
            // Puedes incluir otras cabeceras si es necesario
        },
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Error al cerrar la sesión');
        }
        return response.json();
    })
    .then(data => {
        // Manipular la respuesta del cierre de sesión si es necesario
        console.log(data);
        
        // Redirigir a la página de inicio después de cerrar sesión
        window.location.href = 'index.html';
    })
    .catch(error => {
        // Manejar errores
        console.error(error);
    });
});
    </script>
